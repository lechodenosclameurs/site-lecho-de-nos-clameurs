<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rejoindre l’aventure - L’écho de nos clameurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Montserrat', Arial, sans-serif; margin: 0; background: #f8f9fa; color: #222; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); padding: 40px; }
    h1 { text-align: center; color: #2f3e9e; margin-bottom: 30px; }
    label { display: block; margin-bottom: 7px; font-weight: 600; }
    input, textarea, select { width: 100%; padding: 10px; margin-bottom: 18px; border-radius: 6px; border: 1px solid #ddd; font-family: inherit; font-size: 1em; }
    textarea { resize: vertical; min-height: 90px; }
    button { background: #2f3e9e; color: #fff; border: none; border-radius: 30px; padding: 12px 30px; font-weight: 600; cursor: pointer; font-size: 1em; }
    button:hover { background: #1d285e; }
    .info { background: #f2f5ff; padding: 8px 15px; border-radius: 6px; margin-bottom: 25px; font-size: 0.95em; }
    @media (max-width: 600px) {
      .container { padding: 15px; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>Rejoindre l’aventure</h1>
    <div class="info">
      Tu veux rejoindre l’équipe, proposer un projet ou participer à l’aventure ? Remplis ce formulaire, nous te répondrons rapidement !
    </div>
    <form action="mailto:contact@lechodenosclameurs.fr" method="post" enctype="text/plain">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="Nom" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="type-participation">Comment veux-tu participer ?</label>
      <select id="type-participation" name="Participation" required>
        <option value="">Choisis une option…</option>
        <option value="Rejoindre l’équipe">Rejoindre l’équipe</option>
        <option value="Proposer un projet">Proposer un projet</option>
        <option value="Participer à une action">Participer à une action</option>
        <option value="Autre">Autre</option>
      </select>

      <label for="message">Dis-nous en plus</label>
      <textarea id="message" name="Message" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </main>
</body>
</html>
